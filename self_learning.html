<!DOCTYPE html>
<html lang="en">
<head>
    <title>Self-Paced Learning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a18cd1,#fbc2eb);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
        }
        .navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 500px;
        }
        .card {
            background: linear-gradient(135deg,#ffffff,#ffffff);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            color: #333;
        }
        .btn {
            width: 80%;
            margin: 10px auto;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: none;
            color: #fff;
            padding: 12px;
            display: block;
        }
        .btn-ncert {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }
        .btn-icse {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
        }
        .btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
      <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/about">‚ÑπÔ∏è About Us</a>
    </div>
    <div class="container">
        <div class="card">
            <h2 class="text-primary">Self-Paced Learning</h2>
            <p>Select your curriculum board:</p>
            <div class="button-container">
                <a href="/board_selected/NCERT" class="btn btn-ncert">üìñ NCERT</a>
                <a href="/board_selected/ICSE" class="btn btn-icse">üìñ ICSE</a>
            </div>
        </div>
    </div>
</body>
</html>

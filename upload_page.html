<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student - Upload PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffcc70, #ff758c);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
        }
        .navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 500px;
        }
        .card {
            background: #fff3cd;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }
        h2 {
            color: #ff4081;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff4081;
            border: none;
            font-size: 18px;
            padding: 10px;
            border-radius: 20px;
        }
        .btn-primary:hover {
            background-color: #e91e63;
        }
        input[type="file"] {
            border: 2px dashed #ff4081;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
        }
        p {
            color: #555;
        }
        .upload-icon {
            width: 80px;
            display: block;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
      <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/about">‚ÑπÔ∏è About Us</a>
    </div>
    <div class="container">
        <div class="card">
            <img src="https://cdn-icons-png.flaticon.com/512/201/201634.png" alt="Upload Icon" class="upload-icon">
            <h2>Upload Your PDF</h2>
            <p>Let the AI check your work and give you a score! üìö‚ú®</p>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-3" accept=".pdf" required>
                <button type="submit" class="btn btn-primary w-100">Upload & Grade üöÄ</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>

    </div>
</body>
</html>

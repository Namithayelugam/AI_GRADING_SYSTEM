<!DOCTYPE html>
    <html lang="en">
<head>
    <title>Teacher - Adjust Grading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #FF9A8B, #FF6A88, #FF99AC);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
        }
        .navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 450px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-weight: 700;
            color: #FFD700;
        }
        .form-label {
            font-weight: 600;
            color: #FFF;
        }
        .form-control {
            border-radius: 10px;
            border: none;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .btn-primary {
            background: #FF6F61;
            color: #FFF;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
      <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/about">‚ÑπÔ∏è About Us</a>
    </div>
    <div class="container">
        <div class="card">
            <h2>‚öñÔ∏è Adjust Grading Strictness</h2>
            <p>Select your grading preference below:</p>
            <form action="/set_grading" method="post">
                <label class="form-label">Select Grading Mode:</label>
                <select name="grading_style" class="form-control">
                    <option value="hard">Hard (Strictest)</option>
                    <option value="moderate" selected>Moderate (Balanced)</option>
                    <option value="liberal">Liberal (Lenient)</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>

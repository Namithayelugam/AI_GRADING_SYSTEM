 <!DOCTYPE html>
    <html lang="en">
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
        }
        .navbar a {
            color: white;
            font-weight: bold;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 500px;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            font-weight: 700;
            color: #FFD700;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            border: none;
        }
        .btn-primary {
            background: #FFA07A;
            color: #FFF;
        }
        .btn-success {
            background: #66CDAA;
            color: #FFF;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
      <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/about">‚ÑπÔ∏è About Us</a>
    </div>
    <div class="container">
        <div class="card">
            <h2>üéì Welcome, Student!</h2>
            <p>Select an option to continue:</p>
            <a href="/upload_page" class="btn btn-primary">üìÑ Grading Assignments</a>
            <a href="/self_learning" class="btn btn-success">üìö Self-Paced Learning</a>
        </div>
    </div>
</body>
</html>
